<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>mockMeeting</title>
    </head>

    <body>
        <h1>Create Meeting</h1>
        <p>
            You are scheduling a meeting from 09:00-10:00 on 12/04/2018
        </p>
        <form action="">
            <fieldset>
                <legend>Participant Information</legend>
                <p>
                    <label>Participant Name</label>
                    <input type = "text"
                        value="John Smith"/>
                </p>
                <p>
                    <label>Participant Email</label>
                    <input type = "text"
                        value="john@email.com"/>
                </p>
                <p>
                    <input type="submit">
                </p>
            </fieldset>
        </form>
    </body>
</html>
