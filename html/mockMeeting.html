<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>mockMeeting</title>
        <script type = "text/javascript">

            function Meeting1(name,email){
                this.name=name;
                this.email=email;
            }

            function Meeting2(name){
                this.name=name;
            }
            
            function Meeting3(email){
                this.email=email;
            }
    
            function createMeeting(){
                if((document.getElementById("name")=="")&&(document.getElementById("email")=="")){
                    alert("Please fill in at least one field");
                }
                else if(document.getElementById("name")==""){
                    var newMeeting = new Meeting3(document.getElementById("email"));
                }
                else if(document.getElementById("email")==""){
                    var newMeeting = new Meeting2(document.getElementById("name"));
                }
                else{
                    var newMeeting = new Meeting1(document.getElementById("name"), document.getElementById("email"));
                }
            }
        </script>
    </head>

    <body>
        <h1>Create Meeting</h1>
        <p>
            You are scheduling a meeting from 09:00-10:00 on 12/04/2018
        </p>
        <form action="">
            <fieldset>
                <legend>Participant Information</legend>
                <p>
                    <label>Participant Name</label>
                    <input type = "text"
                        value="John Smith"/>
                </p>
                <p>
                    <label>Participant Email</label>
                    <input type = "text"
                        value="john@email.com"/>
                </p>
                <p>
                    <input type="button"
                        value="Create Meeting"
                        onclick="createMeeting"/>
                </p>
            </fieldset>
        </form>
    </body>
</html>
